<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Shoppers App</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body class="body">
        <!-- app heading  -->
<h1>Gen Z Shoppers App</h1> 

<!-- The app body -->
<section id="genzbody">
  
    <!-- shopping list conatiner-->
<div id="shoppingli-container">
    <h2>Today's Shopping List</h2>
    <!-- container holding the shopping list items -->
    <div id="genzShopItems">
        <!-- unordered list of shopping items -->
        <ul id="genzItemsUl">
            
        </ul>
    </div>
</div>
<!-- button container -->
 <div class="button-container">
    <div id="btncontainer1">
        <input type="text" id="newItem"  placeholder="Enter shopping item">
        <button id="addItem-btn">Add Item</button>
    </div>
    
   <div id="btn-container2">
    <button id="markPurchased-btn">Mark Purchased</button>
    <button id="clearList-btn">Clear List</button>
   </div>
 </div>
</section>














    <script src="index.js"></script>
</body>
</html>
